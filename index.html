<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <h1>Minesweeper</h1>
    <div class="options">
        <button onclick="selectLevel('Beginner')">Beginner</button>
        <button onclick="selectLevel('Medium')">Medium</button>
        <button onclick="selectLevel('Expert')">Expert</button>
    </div>
    <div class="image">
        <button id="smile" onclick="onInit()">😀</button>
        <br>
        <span id="live">❤️❤️❤️</span>
        <button id="light1" onclick="isLight1()">💡</button>
        <button id="light2" onclick="isLight2()">💡</button>
        <button id="light3" onclick="isLight3()">💡</button>
    </div>
    <table class="mine" oncontextmenu="return false;">
        <tbody>
        </tbody>
    </table>
    <div class="controls">
        <button onclick="handleSafeClick()">Safe-Click</button>
        <span id="safe-clicks-count">3</span> 👆 Clicks Available
    </div>
    <div class="game-info">
        <span id="shown-count">0</span> cells shown |
        <span id="marked-count">0</span> 🚩cells marked |
        <span id="timer">0</span>⏳Seconds
    </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bonus.js"></script>

</body>

</html>
